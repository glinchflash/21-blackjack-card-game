<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21/Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>BLACKJACK</h1>
<div class="playingfield">
    <div class="buttons">
        <button id="start">Start playing!</button>
        <button id="hitme">Hit me!</button>
        <button id="stay">Stay</button>
    </div>
    <div id="deck" class="deck">
        <div id="deckcount">52</div>
    </div>
    <div id="player">
        <p id="name"></p>
        <p id="handplayer"></p>
        <p id="points"></p>
    </div>
    <div id="pc">
        <p id="handpc"></p>
        <p id="pointspc"></p>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
