<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21/Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>BLACKJACK</h1>
<div class="playingfield">
    <div class="gameArea">
        <div id="player">
            <p id="name"></p>
            <p id="handplayer">
            <div class="cardsplayer">
                <img src="images/backside.jpg" alt="" id="card1">
                <img src="images/backside.jpg" alt="" id="card2">
            </div>
            </p>
            <p id="pointsPlayer"></p>
        </div>
        <div id="pc">
            <p>Computer</p>
            <p id="handpc"></p>
            <div class="cardsPC">
                <img src="images/backside.jpg" alt="" id="cardPc1">
                <img src="images/backside.jpg" alt="" id="cardPc2">
            </div>
            <p id="pointspc"></p>
        </div>
    </div>
    <div id="deck" class="deck">
        <div id="deckcount">52</div>
    </div>
    <div class="buttons">
        <button id="start">Start playing!</button>
        <button id="hitme">Hit me!</button>
        <button id="stay">Stay</button>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
