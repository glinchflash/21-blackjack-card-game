<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21/Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>BLACKJACK</h1>
<div class="playingfield">
    <div class="gameArea">
        <div id="player">
            <p id="name"></p>
            <p id="handplayer"></p>
            <div class="cardsplayer">
                <img src="" alt="" id="card1">
                <img src="" alt="" id="card2">
                <img src="" alt="" id="card3">
                <img src="" alt="" id="card4">
                <img src="" alt="" id="card5">
                <img src="" alt="" id="card6">
            </div>
            <p id="pointsPlayer"></p>
            <div id="pc">
                <p>Computer</p>
                <p id="handpc"></p>
                <div class="cardsPC">
                    <img src="" alt="" id="cardPc1">
                    <img src="" alt="" id="cardPc2">
                    <img src="" alt="" id="cardPc3">
                    <img src="" alt="" id="cardPc4">
                </div>
                <p id="pointspc"></p>
            </div>
        </div>
        <div id="deck" class="deck">
            <div id="deckcount">52</div>
        </div>
        <div class="buttons">
            <button id="start">Start playing!</button>
            <button id="hitme">Hit me!</button>
            <button id="stay">Stay</button>
        </div>
    </div>
</div>
    <script src="js/main.js"></script>
</body>
</html>
